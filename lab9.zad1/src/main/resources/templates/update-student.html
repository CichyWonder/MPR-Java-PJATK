<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Students update</title>
</head>
<body>
<table>
    <form action="#" th:action="@{/students/update}" th:object="${student}" method="post">

        <table>
            <tr th:each="student: ${students}">

                <label for="id">ID:</label>
                <td id="id" th:text="${student.id}"> </td>
                <label for="firstname">FIRSTNAME:</label>
                <input id="firstname" th:text="${student.firstName}" th:field="${student.lastName}"> </input>
                <label for="lastName">LAsTNAME:</label>
                <input id="lastName" th:text="${student.lastName}" th:field="${student.lastName}">
            </tr>
        </table>
            <input type="submit" value="Send">
    </form>
</table>
</body>
</html>
